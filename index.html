<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>Man Utd</h3>
                <h2 class="score" id="score-home-el">0</h2>
                <div>
                    <button class="plus-one-point" id="plus-one-home-btn" onclick="increaseHomeScoreOne()">+1</button>
                    <button class="plus-two-point" id="plus-two-home-btn" onclick="increaseHomeScoreTwo()">+2</button>
                    <button class="plus-three-point" id="plus-three-home-btn" onclick="increaseHomeScoreThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>Man City</h3>
                <h2 class="score" id="score-guest-el">0</h2>
                <div>
                    <button class="plus-one-point" id="plus-one-guest-btn" onclick="increaseAwayScoreOne()">+1</button>
                    <button class="plus-two-point" id="plus-two-guest-btn" onclick="increaseAwayScoreTwo()">+2</button>
                    <button class="plus-three-point" id="plus-three-guest-btn" onclick="increaseAwayScoreThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <button class="new-game" id="new-game-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
